<!DOCTYPE html>

<body>
<template id="tablas">
	
	<style>
	
		#micontainer{
			
			margin: auto;
			overflow-x:auto;
		}
		#tabla{
			background: #fff;
			border-collapse: collapse;
			font-size: 1.5em;
			margin:auto;
			min-width: 1000px;
		}

		#tabla tr td{
			padding: 10px;
		}

		#tabla tr th{
			padding: 10px;
			/*background: #22648C;*/
		}

		#tabla td,th{
			border: 2px solid black;
			padding: 20px;
		}

		#tabla tr:hover{
			background: #30B676;
		}

		#tabla tr td:hover{
			background: #57DAA4;
			border: solid 2px #1C7953;
			cursor: pointer;
			color: #FFFFFF;
		}

		#tabla tr th{
			background: #1B882D;
			border-bottom: solid 3.5px #1C431B;
			color: #FFFFFF;
		}

		tr:nth-child(even){
			background-color: #ddd;
		}

		#atras,#siguiente{
			padding: 15px;
			
			margin-left: auto;
		}
		

		


	</style>


	<table id="tabla">
		<slot name='dato'>
			<slot name='datoss'></slot>
		</slot>
			
	</table>
</template>
